{% extends 'errands/__base__.html' %}
{% block title %}errands{% endblock %}
{% block body %}
    <div class="row">
        <div class="col l3"></div>

        <div class="col l6">
            <table class="highlight">
                <colgroup>
                    <col width="90%">
                    <col width="10%">
                </colgroup>

                <thead>
                <tr>
                    <th>Tag</th>
                    <th></th>
                </tr>
                </thead>

                <tbody>
                {% for i in errands %}
                    <tr>
                        <td>
                            <a href="{% url 'errands:touch' i.pk %}">
                            {{ i.tag }}
                            </a>
                        </td>
                        <td>dfsad</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="col l3">
            <div class="fixed-action-btn">
                <a href="{% url 'errands:touch' 0 %}"
                   class="btn-floating btn-large waves-effect waves-light pink">
                    <i class="material-icons">add</i>
                </a>
            </div>
        </div>
{% endblock %}
