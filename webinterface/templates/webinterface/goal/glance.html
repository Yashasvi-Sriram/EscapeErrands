{% extends 'webinterface/base.html' %}
{% block title %}Goals at a Glance{% endblock %}
{% load static %}
{% block extra_headers %}
    <script src="{% static 'webinterface/vis.min.js' %}"></script>
    <script src="{% static 'webinterface/cookies.js' %}"></script>
    <script src="{% static 'webinterface/moment.js' %}"></script>
    <script src="{% static 'webinterface/myjs/datetimeconverter.js' %}"></script>
    <link type="text/css" rel="stylesheet" href="{% static 'webinterface/vis.min.css' %}"/>
    <link type="text/css" rel="stylesheet" href="{% static 'webinterface/vis-network.min.css' %}"/>
{% endblock %}
{% block css %}
    <style>
        #goal-search-div {
            position: fixed;
            top: 0;
            left: 0;
            width: 33%;
            z-index: 999;
            margin: 20px;
            background-color: white;
            border-left: 2px solid black;
            border-right: 2px solid black;
            font-family: monospace;
            font-size: large;
            font-weight: bold;
        }

        .search-result:hover {
            background: rgba(63, 63, 63, 0.10);
        }

        #goal-search-input {
            font-size: larger;
            border-top: 2px solid black;
            border-bottom: 2px solid black;
            outline: none;
            margin-bottom: 0;
            width: 100%;
            box-shadow: none;
        }

        #goal-search-clear-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            padding-left: 10px;
            padding-right: 10px;
        }

        #goal-results-div {
            height: 90vh;
            overflow-y: auto;
            display: none;
        }

        #goal-canvas-div {
            height: 100vh;
        }

        #goal-canvas-clear-btn, #new-goal-modal-toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        #new-goal-modal-toggle-btn {
            top: 80px;
        }

        #new-goal-modal, #existing-goal-modal {
            position: fixed;
            width: 25%;
            background-color: white;
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
            z-index: 1000;
            display: none;
            font-size: large;
            font-weight: bold;
        }

        #new-goal-modal {
            bottom: 0;
            right: 0;
        }

        #existing-goal-modal {
            top: 0;
            right: 0;
        }

        #new-goal-description, #existing-goal-description {
            border: none;
            border-bottom: 1px solid black;
            height: 200px;
        }

        #new-goal-description:focus, #existing-goal-description:focus {
            border: 1px solid black;
            outline: none;
        }

        #new-goal-deadline, #existing-goal-deadline {
            outline: none;
            box-shadow: none;
            border-bottom: 1px solid black;
        }

        #new-goal-modal-hide-btn, #existing-goal-modal-hide-btn {
            padding: 0;
            position: absolute;
            top: 5px;
            right: 10px;
        }

        #new-goal-modal-submit-btn, #existing-goal-modal-submit-btn, #existing-goal-delete-btn {
            padding: 0;
        }

    </style>
{% endblock %}
{% block body %}
    <script>
        function truncateToFitLabel(string, maxLength) {
            var label;
            if (string.length > maxLength) {
                label = string.substring(0, maxLength) + '...';
            } else {
                label = string;
            }
            return label;
        }

        var GoalSocietyManager = {
            _society: {
                __families: [],
                _getGoal: function (id) {
                    id = Number(id);
                    for (var i = 0; i < this.__families.length; ++i) {
                        var ithFamily = this.__families[i];
                        for (var j = 0; j < ithFamily.length; ++j) {
                            var jthMember = ithFamily[j];
                            if (jthMember.id === id) {
                                return jthMember;
                            }
                        }
                    }
                    return false;
                },
                _isGoalInSociety: function (id) {
                    id = Number(id);
                    for (var i = 0; i < this.__families.length; ++i) {
                        var ithFamily = this.__families[i];
                        for (var j = 0; j < ithFamily.length; ++j) {
                            var jthMember = ithFamily[j];
                            if (jthMember.id === id) {
                                return true;
                            }
                        }
                    }
                    return false;
                },
                _deleteFamilyWithGoalId: function (id) {
                    id = Number(id);
                    for (var i = 0; i < this.__families.length; ++i) {
                        var ithFamily = this.__families[i];
                        for (var j = 0; j < ithFamily.length; ++j) {
                            var jthMember = ithFamily[j];
                            if (jthMember.id === id) {
                                return this.__families.splice(i, 1)[0];
                            }
                        }
                    }
                },
                _setSociety: function (family) {
                    this.__families = [family];
                    GoalSocietyRenderer.reRender(this.__families);
                },
                _setIsAchievedOfGoal: function (id, val) {
                    id = Number(id);
                    for (var i = 0; i < this.__families.length; ++i) {
                        var ithFamily = this.__families[i];
                        for (var j = 0; j < ithFamily.length; ++j) {
                            var jthMember = ithFamily[j];
                            if (jthMember.id === id) {
                                jthMember.is_achieved = val;
                                GoalSocietyRenderer.toggleColorOfNodeInGraph(id, jthMember.is_achieved);
                                return;
                            }
                        }
                    }
                },
                _addFamily: function (family) {
                    this.__families.push(family);
                    GoalSocietyRenderer.addNodes(family);
                },
                _editGoal: function (goal) {
                    var id = goal.id;
                    for (var i = 0; i < this.__families.length; ++i) {
                        var ithFamily = this.__families[i];
                        for (var j = 0; j < ithFamily.length; ++j) {
                            var jthMember = ithFamily[j];
                            if (jthMember.id === id) {
                                this.__families[i][j] = goal;
                                GoalSocietyRenderer.updateNode(goal);
                                return;
                            }
                        }
                    }
                },
                _removeFamily: function (id) {
                    id = Number(id);
                    var removedFamily = this._deleteFamilyWithGoalId(id);
                    GoalSocietyRenderer.removeNodes(removedFamily);
                },
                _breakRelation: function (parentId, childId, newFamilies) {
                    parentId = Number(parentId);
                    childId = Number(childId);
                    this._deleteFamilyWithGoalId(parentId);
                    this.__families.push(newFamilies[0]);
                    if (newFamilies.length === 2) {
                        this.__families.push(newFamilies[1]);
                    }
                    GoalSocietyRenderer.reRender(this.__families);
                },
                _makeRelation: function (parentId, childId, newFamily) {
                    parentId = Number(parentId);
                    childId = Number(childId);
                    this._deleteFamilyWithGoalId(parentId);
                    this._deleteFamilyWithGoalId(childId);
                    this.__families.push(newFamily);
                    GoalSocietyRenderer.reRender(this.__families);
                },
                _clearSociety: function () {
                    this.__families = [];
                    GoalSocietyRenderer.reRender(this.__families);
                },
                _initSociety: function () {
                    GoalSocietyRenderer.reRender(this.__families);
                }
            },
            getGoal: function (id) {
                return this._society._getGoal(id);
            },
            createGoal: function (description, deadline) {
                var csrfSafeMethod = function (method) {
                    // these HTTP methods do not require CSRF protection
                    return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
                };
                var jsonStringedData = JSON.stringify({
                    description: description,
                    deadline: deadline
                });
                $.ajax({
                    url: "{% url 'restapi:goal_create' %}",
                    method: 'POST',
                    data: {
                        data: jsonStringedData
                    },
                    success: function (response) {
                        var json_response = JSON.parse(response);
                        if (json_response.status === 0) {
                            GoalSocietyManager._society._addFamily([json_response.body]);
                        } else if (json_response.status === -1) {
                            toastr.error(json_response.message);
                        }
                    },
                    error: function (response) {
                        toastr.error('Error creating goal');
                    },
                    beforeSend: function (xhr, settings) {
                        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                            xhr.setRequestHeader("X-CSRFToken", Cookies.get('csrftoken'));
                        }
                    }
                });
            },
            updateGoal: function (id, description, deadline) {
                if (!this.isGoalInSociety(id)) {
                    return false;
                } else {
                    var csrfSafeMethod = function (method) {
                        // these HTTP methods do not require CSRF protection
                        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
                    };
                    var jsonStringedData = JSON.stringify({
                        id: id,
                        description: description,
                        deadline: deadline
                    });
                    $.ajax({
                        url: "{% url 'restapi:goal_update' %}",
                        method: 'POST',
                        data: {
                            data: jsonStringedData
                        },
                        success: function (response) {
                            var json_response = JSON.parse(response);
                            if (json_response.status === 0) {
                                GoalSocietyManager._society._editGoal(json_response.body);
                            } else if (json_response.status === -1) {
                                toastr.error(json_response.message);
                            }
                        },
                        error: function (response) {
                            toastr.error('Error updating goal');
                        },
                        beforeSend: function (xhr, settings) {
                            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                                xhr.setRequestHeader("X-CSRFToken", Cookies.get('csrftoken'));
                            }
                        }
                    });
                }
            },
            deleteGoalIfSingle: function (id) {
                if (!this.isGoalInSociety(id)) {
                    return false;
                } else {
                    var csrfSafeMethod = function (method) {
                        // these HTTP methods do not require CSRF protection
                        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
                    };
                    $.ajax({
                        url: "{% url 'restapi:goal_delete_if_single' %}",
                        method: 'POST',
                        data: {
                            id: id
                        },
                        success: function (response) {
                            var json_response = JSON.parse(response);
                            if (json_response.status === 0) {
                                GoalSocietyManager._society._removeFamily(id);
                            } else if (json_response.status === -1) {
                                toastr.error(json_response.message);
                            }
                        },
                        error: function (response) {
                            toastr.error('Error deleting goal');
                        },
                        beforeSend: function (xhr, settings) {
                            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                                xhr.setRequestHeader("X-CSRFToken", Cookies.get('csrftoken'));
                            }
                        }
                    });
                }
            },
            addRelation: function (parentId, childId) {
                if (!this.isGoalInSociety(parentId) || !this.isGoalInSociety(childId)) {
                    return false;
                } else {
                    var csrfSafeMethod = function (method) {
                        // these HTTP methods do not require CSRF protection
                        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
                    };
                    $.ajax({
                        url: "{% url 'restapi:goal_add_relation' %}",
                        method: 'POST',
                        data: {
                            parent_id: parentId,
                            child_id: childId
                        },
                        success: function (response) {
                            var json_response = JSON.parse(response);
                            if (json_response.status === 0) {
                                GoalSocietyManager._society._makeRelation(parentId, childId, json_response.body);
                            } else if (json_response.status === -1) {
                                toastr.error(json_response.message);
                            }
                        },
                        error: function (response) {
                            toastr.error('Error adding relation');
                        },
                        beforeSend: function (xhr, settings) {
                            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                                xhr.setRequestHeader("X-CSRFToken", Cookies.get('csrftoken'));
                            }
                        }
                    });
                }
            },
            removeRelation: function (parentId, childId) {
                if (!this.isGoalInSociety(parentId) || !this.isGoalInSociety(childId)) {
                    return false;
                } else {
                    var csrfSafeMethod = function (method) {
                        // these HTTP methods do not require CSRF protection
                        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
                    };
                    $.ajax({
                        url: "{% url 'restapi:goal_remove_relation' %}",
                        method: 'POST',
                        data: {
                            parent_id: parentId,
                            child_id: childId
                        },
                        success: function (response) {
                            var json_response = JSON.parse(response);
                            if (json_response.status === 0) {
                                GoalSocietyManager._society._breakRelation(parentId, childId, json_response.body);
                            } else if (json_response.status === -1) {
                                toastr.error(json_response.message);
                            }
                        },
                        error: function (response) {
                            toastr.error('Error removing relation');
                        },
                        beforeSend: function (xhr, settings) {
                            if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                                xhr.setRequestHeader("X-CSRFToken", Cookies.get('csrftoken'));
                            }
                        }
                    });
                }
            },
            isGoalInSociety: function (id) {
                return this._society._isGoalInSociety(id);
            },
            selectFamilyOfGoal: function (id) {
                if (this.isGoalInSociety(id)) {
                    return false;
                } else {
                    $.ajax({
                        {# Dirty hack #}
                        url: "{% url 'restapi:goal_read_family' 1729 %}".replace('1729', id),
                        method: "GET",
                        success: function (response) {
                            var json_response = JSON.parse(response);
                            if (json_response.status === 0) {
                                var family = json_response.body;
                                GoalSocietyManager._society._addFamily(family);
                            } else if (json_response.status === -1) {
                                toastr.error(json_response.message);
                            }
                        },
                        error: function (response) {
                            toastr.error('Error reading family of ' + id);
                        }
                    });
                }
            },
            deselectFamilyOfGoal: function (id) {
                return this._society._removeFamily(id) !== undefined;
            },
            hardSelectFamilyOfGoal: function (id) {
                $.ajax({
                    {# Dirty hack #}
                    url: "{% url 'restapi:goal_read_family' 1729 %}".replace('1729', id),
                    method: "GET",
                    success: function (response) {
                        var json_response = JSON.parse(response);
                        if (json_response.status === 0) {
                            var family = json_response.body;
                            GoalSocietyManager._society._setSociety(family);
                        } else if (json_response.status === -1) {
                            toastr.error(json_response.message);
                        }
                    },
                    error: function (response) {
                        toastr.error('Error reading family of ' + id);
                    }
                });
            },
            clearSociety: function () {
                this._society._clearSociety();
            },
            toggleAchievement: function (id) {
                if (!this.isGoalInSociety(id)) {
                    return false;
                } else {
                    $.ajax({
                        {# Dirty Hack #}
                        url: "{% url 'restapi:goal_toggle_is_achieved' 1729 %}".replace('1729', id),
                        method: "GET",
                        success: function (response) {
                            var json_response = JSON.parse(response);
                            if (json_response.status === 0) {
                                GoalSocietyManager._society._setIsAchievedOfGoal(id, json_response.body);
                            } else if (json_response.status === -1) {
                                toastr.error(json_response.message);
                            }
                        },
                        error: function (response) {
                            toastr.error('Error toggling completion of goal');
                        }
                    });
                }
            },
            init: function () {
                this._society._initSociety();
            }
        };
        var GoalSocietyRenderer = {
            containerId: 'goal-canvas-div',
            edgesDataSet: undefined,
            nodesDataSet: undefined,
            uiSettings: {
                MAX_LABEL_LENGTH: 15,
                colors: {
                    UN_ACHIEVED: {
                        background: 'pink',
                        border: 'purple'
                    },
                    ACHIEVED: {
                        background: 'lightgreen',
                        border: 'green'
                    },
                    SELECTED: {
                        background: 'orange',
                        border: 'red'
                    }
                }
            },
            getNodeArray: function (families) {
                var array = [];
                for (var i = 0; i < families.length; ++i) {
                    var ithFamily = families[i];
                    for (var j = 0; j < ithFamily.length; ++j) {
                        var jthMember = ithFamily[j];
                        var color;
                        if (jthMember.is_achieved === true) {
                            color = GoalSocietyRenderer.uiSettings.colors.ACHIEVED;
                        } else {
                            color = GoalSocietyRenderer.uiSettings.colors.UN_ACHIEVED;
                        }
                        array.push({
                            id: jthMember.id,
                            color: color,
                            label: truncateToFitLabel(jthMember.description, GoalSocietyRenderer.uiSettings.MAX_LABEL_LENGTH),
                            title: jthMember.description
                        });
                    }
                }
                return array;
            },
            getEdgeArray: function (families) {
                var array = [];
                for (var i = 0; i < families.length; ++i) {
                    var ithFamily = families[i];
                    for (var j = 0; j < ithFamily.length; ++j) {
                        var jthMember = ithFamily[j];
                        for (var k = 0; k < jthMember.child_ids.length; ++k) {
                            var child_id = jthMember.child_ids[k];
                            array.push({
                                from: jthMember.id,
                                to: child_id,
                                arrows: 'to'
                            });
                        }
                    }
                }
                return array;
            },
            reRender: function (families) {
                var emptyContainer = function () {
                    $('#' + GoalSocietyRenderer.containerId).empty();
                };
                var renderGraph = function (families) {
                    var canvasDiv = document.getElementById(GoalSocietyRenderer.containerId);
                    GoalSocietyRenderer.nodesDataSet = new vis.DataSet(GoalSocietyRenderer.getNodeArray(families));
                    GoalSocietyRenderer.edgesDataSet = new vis.DataSet(GoalSocietyRenderer.getEdgeArray(families));
                    var data = {
                        nodes: GoalSocietyRenderer.nodesDataSet,
                        edges: GoalSocietyRenderer.edgesDataSet
                    };
                    var options = {
                        nodes: {
                            shape: 'dot',
                            borderWidth: 5,
                            size: 10,
                            font: {size: 15, color: 'black', background: 'white', face: 'Roboto'}
                        },
                        layout: {
                            hierarchical: {
                                sortMethod: "directed"
                            }
                        },
                        interaction: {
                            hover: true,
                            navigationButtons: true
                        }
                    };
                    return new vis.Network(canvasDiv, data, options);
                };
                var setListeners = function (graph) {
                    var NewEdgeMaker = {
                        fromId: undefined,
                        toId: undefined,
                        fromColor: undefined,
                        reset: function () {
                            this.fromId = undefined;
                            this.toId = undefined;
                            this.fromColor = undefined;
                        },
                        startOrEnd: function (nodeId) {
                            // Start
                            if (this.fromId === undefined && this.toId === undefined) {
                                this.fromId = nodeId;
                                this.fromColor = GoalSocietyRenderer.nodesDataSet.get(nodeId).color;
                                GoalSocietyRenderer.nodesDataSet.update({
                                    id: NewEdgeMaker.fromId,
                                    color: GoalSocietyRenderer.uiSettings.colors.SELECTED
                                });
                            }
                            // End
                            else if (this.fromId !== undefined && this.toId === undefined) {
                                GoalSocietyRenderer.nodesDataSet.update({
                                    id: NewEdgeMaker.fromId,
                                    color: NewEdgeMaker.fromColor
                                });
                                this.toId = nodeId;
                                GoalSocietyManager.addRelation(this.fromId, this.toId);
                                this.reset();
                            }
                        },
                        discardOperation: function () {
                            if (this.fromId !== undefined && this.toId === undefined) {
                                GoalSocietyRenderer.nodesDataSet.update({
                                    id: NewEdgeMaker.fromId,
                                    color: NewEdgeMaker.fromColor
                                });
                                this.reset();
                            }
                        }
                    };
                    graph.on('click', function (params) {
                        $('#goal-results-div').hide();
                        // on empty space
                        if (params.nodes.length === 0 && params.edges.length === 0) {
                            NewEdgeMaker.discardOperation();
                            $('#existing-goal-modal').hide();
                        }
                    });
                    graph.on('selectNode', function (params) {
                        var goal = GoalSocietyManager.getGoal(params.nodes[0]);
                        $('#existing-goal-description').val(goal.description);
                        $('#existing-goal-deadline').val(DatetimeConverter.format(goal.deadline));
                        $('#existing-goal-id').val(goal.id);
                        $('#existing-goal-modal').show();
                    });
                    graph.on('selectEdge', function (params) {
                        {#console.log('selectEdge Event:', params);#}
                    });
                    graph.on('doubleClick', function (params) {
                        $('#existing-goal-modal').hide();
                        // On node
                        if (params.nodes.length === 1) {
                            var nodeId = params.nodes[0];
                            NewEdgeMaker.startOrEnd(nodeId);
                        }
                        // On Edge
                        else if (params.edges.length === 1) {
                            var edge = GoalSocietyRenderer.edgesDataSet.get(params.edges[0]);
                            var fromGoalId = edge.from;
                            var toGoalId = edge.to;
                            GoalSocietyManager.removeRelation(fromGoalId, toGoalId);
                        }
                        // On empty space
                        else if (params.nodes.length === 0 && params.edges.length === 0) {
                            $('#new-goal-modal').toggle();
                        }
                    });
                    graph.on("oncontext", function (params) {
                        // On node
                        if (params.nodes.length === 1) {
                            GoalSocietyManager.toggleAchievement(params.nodes[0]);
                        }
                    });
                    graph.on('showPopup', function (nodeId) {
                        {#console.log('popUp Event:', GoalSocietyRenderer.nodesDataSet.get(nodeId));#}
                    });
                };
                emptyContainer();
                var graph = renderGraph(families);
                setListeners(graph);
            },
            addNodes: function (family) {
                this.nodesDataSet.add(this.getNodeArray([family]));
                this.edgesDataSet.add(this.getEdgeArray([family]));
            },
            updateNode: function (goal) {
                this.nodesDataSet.update([{
                    id: goal.id,
                    label: truncateToFitLabel(goal.description, GoalSocietyRenderer.uiSettings.MAX_LABEL_LENGTH),
                    title: goal.description
                }]);
            },
            removeNodes: function (family) {
                this.nodesDataSet.remove(this.getNodeArray([family]));
            },
            toggleColorOfNodeInGraph: function (id, is_achieved) {
                var color = {};
                if (is_achieved === true) {
                    color.background = 'lightgreen';
                    color.border = 'green';
                } else {
                    color.background = 'pink';
                    color.border = 'purple';
                }
                this.nodesDataSet.update([{id: id, color: color}]);
            }
        };
        var GoalSearchManager = {
            searchInputId: 'goal-search-input',
            resultsTableId: 'goal-results-table',
            resultsDivId: 'goal-results-div',
            settings: {
                MAX_DESCRIPTION_LENGTH: 15
            },
            initService: function () {
                $('#' + GoalSearchManager.searchInputId).keydown(function (e) {
                    switch (e.keyCode) {
                        // Enter Key
                        case 13:
                            $.ajax({
                                url: "{% url 'restapi:goal_read_regex' %}",
                                method: "GET",
                                data: {search: $(this).val()},
                                success: function (response) {
                                    var jsonResponse = JSON.parse(response);
                                    if (jsonResponse.status === 0) {
                                        GoalSearchManager.results.setTable(jsonResponse.body);
                                    } else if (jsonResponse.status === -1) {
                                        toastr.error(jsonResponse.message);
                                    }
                                },
                                error: function (response) {
                                    alert('Error searching for goals');
                                }
                            });
                            break;
                        case 27:
                            GoalSearchManager.reset();
                            break;
                        default:
                            break;
                    }
                });
            },
            reset: function () {
                $('#' + GoalSearchManager.resultsTableId).empty();
                $('#' + GoalSearchManager.resultsDivId).hide();
                $('#' + GoalSearchManager.searchInputId).val('');
            },
            results: {
                setTable: function (rows) {
                    var resultsTable = $('#' + GoalSearchManager.resultsTableId);
                    $(resultsTable).empty();
                    if (rows.length === 0) {
                        $(resultsTable).append('<tr class="red-text"><td>No matching goals</td></tr>');
                    } else {
                        for (var i = 0; i < rows.length; ++i) {
                            $(resultsTable).append(this.getHTMLRow(
                                rows[i].description,
                                rows[i].deadline,
                                rows[i].is_achieved,
                                rows[i].color,
                                rows[i].id
                            ));
                        }
                    }
                    $('#' + GoalSearchManager.resultsDivId).show();
                },
                getHTMLRow: function (description, deadline, is_achieved, color, id) {
                    var IS_ACHIEVED_TRUE_ICON = "done";
                    var IS_ACHIEVED_FALSE_ICON = "crop_square";
                    var getDurationFromNowToDeadline = function (deadline) {
                        var momentDeadline = moment()
                            .year(deadline.year)
                            .month(deadline.month - 1)
                            .date(deadline.day)
                            .hour(deadline.hour)
                            .minute(deadline.minute)
                            .second(deadline.second)
                            .millisecond(deadline.microsecond / 1000);
                        var momentNow = moment();
                        var diff = momentDeadline.diff(momentNow);
                        var duration = moment.duration(diff);
                        var days = parseInt(duration.asDays());
                        var hours = parseInt(duration.asHours()) - days * 24;
                        var minutes = parseInt(duration.asMinutes()) - days * 1440 - hours * 60;

                        var ret = '';
                        if (days !== 0)
                            ret += days + 'day ';
                        if (hours !== 0)
                            ret += hours + 'hrs ';
                        if (minutes !== 0)
                            ret += minutes + 'min ';

                        if (ret === '')
                            ret = 'just about now';

                        return ret;
                    };

                    var descTrunc = description === "" ? "@empty" : truncateToFitLabel(description, GoalSearchManager.settings.MAX_DESCRIPTION_LENGTH);
                    deadline = deadline === null ? "." : getDurationFromNowToDeadline(deadline);
                    var is_achieved_res = '<i class="material-icons">' + IS_ACHIEVED_FALSE_ICON + '</i>';
                    if (is_achieved === true) {
                        is_achieved_res = '<i class="material-icons green-text">' + IS_ACHIEVED_TRUE_ICON + '</i>';
                    }

                    return '<tr id="' + id + '" draggable="true" '
                        + 'ondragstart="function transferId(e) {e.dataTransfer.setData(\'id\', e.target.id);} transferId(event)" '
                        + 'onclick="function click(id) {GoalSocietyManager.hardSelectFamilyOfGoal(id);} click(this.id)"'
                        + 'class="search-result">'
                        + '<td class="description" style="' + 'color:' + color + '" title="' + description + '">' + descTrunc + '</td>'
                        + '<td class="deadline red-text">' + deadline + '</td>'
                        + '<td class="is-achieved">' + is_achieved_res + '</td>'
                        + '</tr>'
                }
            }
        };
    </script>

    <script>

            GoalSearchManager.initService();
            GoalSocietyManager.init();
        });
    </script>

        <button id="new-goal-modal-toggle-btn"
                class="btn-floating green z-depth-0"
                title="Create a goal"
                onclick="function toggleNewGoalModal() {$('#new-goal-modal').toggle();}toggleNewGoalModal()">
            <i class="material-icons">add</i></button>
        <div id="new-goal-modal">
            <button id="new-goal-modal-hide-btn"
                    class="btn white black-text z-depth-0"
                    title="Submit"
                    onclick="function hideNewGoalModal() {$('#new-goal-modal').hide();}hideNewGoalModal()">
                <i class="material-icons">close</i></button>
            <label for="new-goal-description">Description</label><textarea id="new-goal-description"></textarea>
            <label for="new-goal-deadline">Deadline: Deadline: t -> minute, m -> month, u -> microsecond</label><input
                id="new-goal-deadline"
                ondblclick="this.value = DatetimeConverter.formatNow()">
            <button id="new-goal-modal-submit-btn"
                    class="btn btn-large white black-text z-depth-0"
                    title="Submit"
                    onclick="function submit() {
                        var descriptionInput = $('#new-goal-description');
                        var deadlineInput = $('#new-goal-deadline');
                        var description = $(descriptionInput).val();
                        var deadline = $(deadlineInput).val();
                        var deadlineObject = DatetimeConverter.parse(deadline);
                        if (deadlineObject !== false) {
                            GoalSocietyManager.createGoal(description, deadlineObject);
                            $(descriptionInput).val('');
                            $(deadlineInput).val('');
                            $('#new-goal-modal').hide();
                        } else {
                            toastr.error('Incorrect datetime format, try again');
                        }
                    }submit()">
                <i class="material-icons">send</i></button>
        </div>
        <div id="existing-goal-modal">
            <button id="existing-goal-modal-hide-btn"
                    class="btn white black-text z-depth-0"
                    title="Create"
                    onclick="function hideNewGoalModal() {$('#existing-goal-modal').hide();}hideNewGoalModal()">
                <i class="material-icons">close</i></button>
            <label for="existing-goal-description">Description</label><textarea
                id="existing-goal-description"></textarea>
            <label for="existing-goal-deadline">Deadline: t -> minute, m -> month, u -> microsecond</label><input
                id="existing-goal-deadline"
                ondblclick="this.value = DatetimeConverter.formatNow()">
            <input id="existing-goal-id" hidden>
            <button id="existing-goal-modal-submit-btn"
                    class="btn-floating blue z-depth-0"
                    title="Update"
                    onclick="function submit() {
                        var idInput = $('#existing-goal-id');
                        var descriptionInput = $('#existing-goal-description');
                        var deadlineInput = $('#existing-goal-deadline');
                        var id = $(idInput).val();
                        var description = $(descriptionInput).val();
                        var deadline = $(deadlineInput).val();
                        var deadlineObject = DatetimeConverter.parse(deadline);
                        if (deadlineObject !== false) {
                            GoalSocietyManager.updateGoal(id, description, deadlineObject);
                            $(descriptionInput).val('');
                            $(deadlineInput).val('');
                            $(idInput).val('');
                            $('#existing-goal-modal').hide();
                        } else {
                            toastr.error('Incorrect datetime format, try again');
                        }
                    }submit()">
                <i class="material-icons">sync</i></button>
            <button id="existing-goal-family-deselect-btn"
                    class="btn-floating black z-depth-0"
                    title="remove from canvas"
                    onclick="function submit() {
                        var goalId = $('#existing-goal-id').val();
                        GoalSocietyManager.deselectFamilyOfGoal(goalId);
                        $('#existing-goal-modal').hide();
                    }submit()">
                <i class="material-icons">vertical_align_bottom</i></button>
            <button id="existing-goal-delete-btn"
                    class="btn-floating red z-depth-0"
                    style="position: absolute; right: 20px;"
                    title="Delete"
                    onclick="function submit() {
                        var goalId = $('#existing-goal-id').val();
                        GoalSocietyManager.deleteGoalIfSingle(goalId);
                        $('#existing-goal-modal').hide();
                    }submit()">
                <i class="material-icons">delete</i></button>
        </div>
    </div>
